<div class="card card-statistics" *ngIf="loading">
    <div class="text-center" >
        <div class="spinner-border" role="status">
          <span class="sr-only">Yükleniyor..</span>
        </div>
    </div>
</div>
<div class="card card-statistics" *ngIf="!loading">
    <div class="card-header">
      <h4 class="card-title">Genel Bilgiler</h4>
      <div class="d-flex align-items-center">
        <p class="card-text font-small-2 mr-25 mb-0">Son 1 dakika önce</p>
      </div>
    </div>
    
    <div class="card-body statistics-body" >
      <div class="row">
        <div class="col-sm-6 col-xl-3 mb-2 mb-xl-0">
          <div class="media">
            <div class="avatar bg-light-primary mr-2">
              <div class="avatar-content">
                <i data-feather="trending-up" class="avatar-icon"></i>
              </div>
            </div>
            <div class="media-body my-auto">
              <h4 class="font-weight-bolder mb-0">{{data.totalOrder}}</h4>
              <p class="card-text font-small-3 mb-0">Sipariş Sayısı</p>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-xl-3 mb-2 mb-xl-0">
          <div class="media">
            <div class="avatar bg-light-info mr-2">
              <div class="avatar-content">
                <i data-feather="user" class="avatar-icon"></i>
              </div>
            </div>
            <div class="media-body my-auto">
              <h4 class="font-weight-bolder mb-0">{{data.totalStudent}}</h4>
              <p class="card-text font-small-3 mb-0">Öğrenci Sayısı</p>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-xl-3 mb-2 mb-sm-0">
          <div class="media">
            <div class="avatar bg-light-danger mr-2">
              <div class="avatar-content">
                <i data-feather="box" class="avatar-icon"></i>
              </div>
            </div>
            <div class="media-body my-auto">
              <h4 class="font-weight-bolder mb-0">{{data.totalActiveMenu}}</h4>
              <p class="card-text font-small-3 mb-0">Aktif Menü Sayısı</p>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-xl-3">
          <div class="media">
            <div class="avatar bg-light-success mr-2">
              <div class="avatar-content">
                <i data-feather="dollar-sign" class="avatar-icon"></i>
              </div>
            </div>
            <div class="media-body my-auto">
              <h4 class="font-weight-bolder mb-0">{{data.totalPrice}}</h4>
              <p class="card-text font-small-3 mb-0">Toplam Ücret</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
