<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
      <!-- content-header component -->
      <app-content-header [contentHeader]="contentHeader"></app-content-header>
  
    
      <section id="multiple-column-form">
        <div class="row match-height">
          <div class="col-12">
            <core-card-snippet>
              <h4 class="card-title"></h4>
              <div class="card-body">
                <form class="form">
                  <div class="row">
                    <div class="col-md-6 col-12">
                      <div class="form-group">
                        <label for="first-name-column">Adı ve Soyadı</label>
                        <input
                          type="text"
                          id="first-name-column"
                          class="form-control"
                          placeholder="First Name"
                          name="fname-column"
                        />
                      </div>
                    </div>
                    <div class="col-md-6 col-12">
                      <div class="form-group">
                        <label for="last-name-column">Last Name</label>
                        <input
                          type="text"
                          id="last-name-column"
                          class="form-control"
                          placeholder="Last Name"
                          name="lname-column"
                        />
                      </div>
                    </div>
                    <div class="col-md-6 col-12">
                      <div class="form-group">
                        <label for="city-column">City</label>
                        <input type="text" id="city-column" class="form-control" placeholder="City" name="city-column" />
                      </div>
                    </div>
                    <div class="col-md-6 col-12">
                      <div class="form-group">
                        <label for="country-floating">Country</label>
                        <input
                          type="text"
                          id="country-floating"
                          class="form-control"
                          name="country-floating"
                          placeholder="Country"
                        />
                      </div>
                    </div>
                    <div class="col-md-6 col-12">
                      <div class="form-group">
                        <label for="company-column">Company</label>
                        <input
                          type="text"
                          id="company-column"
                          class="form-control"
                          name="company-column"
                          placeholder="Company"
                        />
                      </div>
                    </div>
                    <div class="col-md-6 col-12">
                      <div class="form-group">
                        <label for="email-id-column">Email</label>
                        <input
                          type="email"
                          id="email-id-column"
                          class="form-control"
                          name="email-id-column"
                          placeholder="Email"
                        />
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" rippleEffect class="btn btn-primary mr-1">Submit</button>
                      <button type="reset" rippleEffect class="btn btn-outline-secondary">Reset</button>
                    </div>
                  </div>
                </form>
              </div>
            </core-card-snippet>
          </div>
        </div>
      </section>
      <!-- Basic multiple Column Form section end -->
    </div>
  </div>
